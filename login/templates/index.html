<!DOCTYPE html>
<html>
<head>
    <title>Login Authentication System</title>
</head>
<body>
    <h1>Login Authentication System</h1>

    {% if "username" in session %}
        <p>Welcome, {{ session["username"] }}!</p>
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/register">Register</a> | <a href="/login">Login</a>
    {% endif %}
</body>
</html>
